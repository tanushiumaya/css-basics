<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Buttons</title>
<style>
  a{
    text-decoration: none;
  }
  a:hover{
    color:coral;
    text-decoration: none;
  }
  /* when visited color changes */
  a:visited{
    color:red;
  }
  .btn:hover{
    color:#000;
    background-color:#446190;
  }
  /* when clicked color changes */
  a:active{
    color:blue;
  }
  .btn{
    cursor: pointer;
    border-radius: 5px;
    background-color: #4c6ca0;
    color:#fff;
    border: none;
    font-size: 16px
    padding:10px 20px;

  }
</style>
</head>
<body>
  <br>
  <a class="btn" href="#">This is a link</a>
  <br>
  <br>
  <button class="btn">This is a button</button>
</body>
</html>
